<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard AP</title>
</head>
<body>
    <header>
        <h1 class="header" id="banner">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card" id="searchbox">
                <h3 class="card-header col-md-4">Search For a City</h3>
                <form id="form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" placeholder="City.." class="searchbox-input">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

        </div>
        <div class="col-12 col-md-8 weather-today">
            <div class="card-header">
                <h3>Current Weather & Five Day Forecast: <span id="weather-search"></span></h3>
                <div class="icon"><img id="weather-icon" src=""></img></div>
                <div class="cityInfo"></div>
            </div>
        </div>
        <div class="card" id="history">
            <h3>Search History:</h3>
            <p class="search-history" id="search-history"></p>
        </div>
        <div class="card" id="forecast1">
            <div class="icon"><img id="weather-icon" src=""></img></div>
                <div class="forecast1"></div>
        </div>
        <div class="card" id="forecast2">
            <div class="icon"><img id="weather-icon" src=""></img></div>
                <div class="forecast2"></div>
        </div>
        <div class="card" id="forecast3">
            <div class="icon"><img id="weather-icon" src=""></img></div>
                <div class="forecast3"></div>
        </div>  
        <div class="card" id="forecast4">
            <div class="icon"><img id="weather-icon" src=""></img></div>
                <div class="forecast4"></div>
        </div>
        <div class="card" id="forecast5">
            <div class="icon"><img id="weather-icon" src=""></img></div>
                <div class="forecast5"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
